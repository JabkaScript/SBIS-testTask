<!DOCTYPE html>
<html theme="main">

<head>
    <!--meta info-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <!--links-->
    <link rel="stylesheet" href="menubar.css">
    <title>Menu-bar</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="pageRow" class="flex-row">
                <div id="textNBtns" class="flex-column">
                    <div id="menuTextColumn" class="flex-column">
                        <h2>Menu</h2>
                        <div id="menuDescr">We change our menu every season. Here is what we are currently dishing up
                        </div>
                    </div>

                    <div id="menuBtns" class="flex-column">
                        <button class="menuBtn-active">Food Menu</button>
                        <button class="menuBtn">Drinks Menu</button>
                        <button class="menuBtn">Takeaway Menu</button>
                    </div>
                </div>
                <div id="menuImgHolder">
                    <img class="menuImg-active" src="img1.png"
                        onerror="this.onerror=null; this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='"></img>
                    <img class="menuImg" src="img2.png"
                        onerror="this.onerror=null; this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='"></img>
                    <img class="menuImg" src="img3.png"
                        onerror="this.onerror=null; this.src='data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='"></img>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        var currentActive = 0;
        btns = document.getElementById('menuBtns').children;
        imgs = document.getElementById('menuImgHolder').children;

        async function changeActiveTo(idx) {
            imgs[currentActive].className = "menuImg";
            btns[currentActive].className = "menuBtn";
            currentActive = idx;
            imgs[idx].className = "menuImg-active";
            btns[idx].className = "menuBtn-active";
        };
        async function addEventListeners() {
            for (var i = 0; i < btns.length; i++) {
                btn = btns[i];
                btn.imgID = i;
                btn.addEventListener('click', (e) => { changeActiveTo(e.currentTarget.imgID) });
            }
        };

        addEventListeners();
    </script>
</body>

</html>
